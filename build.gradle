group 'licenta'
version '9.2'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.codehaus.gpars:gpars:1.0-beta-2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
